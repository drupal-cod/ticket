ticket_registration.add_page:
  path: '/ticket/registration/add'
  defaults:
    _title: 'Add Ticket registration'
    _controller: '\Drupal\ticket\Controller\TicketRegistrationController::addPage'
  options:
    _ticket_registration_operation_route: TRUE
  requirements:
    _ticket_registration_add_access: 'ticket_registration'

ticket_registration.add:
  path: '/ticket/registration/add/{ticket_type}'
  defaults:
    _controller: '\Drupal\ticket\Controller\TicketRegistrationController::add'
    _title_callback: '\Drupal\ticket\Controller\TicketRegistrationController::addPageTitle'
  requirements:
    _ticket_registration_add_access: 'ticket_registration:{ticket_type}'
  options:
    _ticket_registration_operation_route: TRUE
    parameters:
      ticket_type:
        with_config_overrides: TRUE